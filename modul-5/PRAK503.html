<!DOCTYPE html>
<html>
    <body>
        <h1>Latihan JavaScript</h1>

        <p id="demo">
            Javascript bisa merubah isi halaman HTML
        </p>

        <script>
            function myFunction() {
                let x = document.getElementById("demo"); // temukan elemen yg sama
                x.style.color = "#f8dfca"; // rubah warnanya
            }
        </script>

        <button type="button" onclick="myFunction()">Click Me!</button>
    </body>
</html>
