<html>
    <head>
        <style type="text/css">
            ul {
                list-style: square outside url("");
            }
        </style>
    </head>
    <body>
        <p>Di sini Anda menggunakan gambar berukuran kecil sebagai bullet untuk list. Properti outside akan menyebabkan list menjadi lebih rapi bila terdiri atas item yang berupa kalimat panjang dan window browser berukuran kecil.</p>
        <ul>
            <li>Kopi</li>
            <li>Teh</li>
            <li>Coca Cola</li>
        </ul>
    </body>
</html>
